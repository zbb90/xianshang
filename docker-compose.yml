version: '3.8'

services:
  timesheet-app:
    build: .
    container_name: timesheet-system
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
      - AMAP_API_KEY=${AMAP_API_KEY}
      - AMAP_SECRET_KEY=${AMAP_SECRET_KEY}
      - SESSION_COOKIE_SECURE=False  # 设为True如果使用HTTPS
      - SESSION_COOKIE_HTTPONLY=True
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data  # 持久化数据库文件
      - ./logs:/app/logs  # 持久化日志文件
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: timesheet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
    depends_on:
      - timesheet-app
    restart: unless-stopped
    profiles:
      - nginx  # 使用 docker-compose --profile nginx up 启动

volumes:
  data:
  logs:
